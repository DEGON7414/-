<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>更新訂單資料</title>
</head>
<body style="background-color:#fdf5e6">
<div align="center">
    <h2>更新訂單資料</h2>
    <form action="/Order/UpdateOrderByOrderId" method="post">
        <table>
            <tr>
                <td align="right">輸入訂單ID :</td>
                <td><input type="text" name="orderId" style="width: 200px;" required /></td>
            </tr>
            <tr>
                <td align="right">輸入顧客ID :</td>
                <td><input type="text" name="customerId" style="width: 200px;" /></td>
            </tr>
            <tr>
                <td align="right">輸入看護人ID :</td>
                <td><input type="text" name="caregiverId" style="width: 200px;" /></td>
            </tr>
            <tr>
                <td align="right">輸入訂單日期 :</td>
                <td><input type="text" name="orderDate" style="width: 200px;" /></td>
            </tr>
            <tr>
                <td align="right">輸入開始日期 :</td>
                <td><input type="text" name="startDate" style="width: 200px;" /></td>
            </tr>
            <tr>
                <td align="right">輸入結束日期 :</td>
                <td><input type="text" name="endDate" style="width: 200px;" /></td>
            </tr>
            <tr>
                <td align="right">輸入訂單狀態 :</td>
                <td><input type="text" name="status" style="width: 200px;" /></td>
            </tr>
            <tr>
                <td align="right">輸入總價 :</td>
                <td><input type="text" name="totalPrice" style="width: 200px;" /></td>
            </tr>
            <tr>
                <td colspan="2" align="center" style="padding-top: 10px;">
                    <input type="submit" value="確定" />
                </td>
            </tr>
        </table>
    </form>

    <div id="message" style="color:red; text-align:center;">
        <!-- 如果有錯誤訊息，這裡會顯示 -->
    </div>
</div>
</body>
</html>
